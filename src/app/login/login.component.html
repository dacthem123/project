<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="forn-login">
        <div class="text-center">

          <h1 style="color:#FFCC00">ĐĂNG NHẬP</h1>

        </div>
      </div>
      <form>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <p for="exampleInputEmail1" class="form-label">Email address</p>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" />

          </div>
          <div class="mb-3">
            <p for="exampleInputPassword1" class="form-label">Password</p>

            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" />
          </div>
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning">ĐĂNG NHẬP</button>
        </form>
      </form>

      <a style="color: #fff; margin-top: 10px" routerLink="/signup">New user? click to signup</a>




    </div>
  </div>
</div>
