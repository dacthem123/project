
<div class="container">
    <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="text-center">
                <h1 style="color:#FFCC00">ĐĂNG KÝ</h1>
                <h6>Register yourself!!</h6>
     </div>
     <form>
        <form  (ngSubmit)="signUp()">
                    <div class="mb-3">
                         <label for="exampleInputPassword1" class="form-label">FULL NAME</label>
                        <input formcontrolName="fullname" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Moblie Number</label>
                           <input formcontrolName="Moblie" type="number" class="form-control" id="exampleInputPassword1">
                     </div>
                      <div class="mb-3"> 
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formcontrolName="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                 </div>
                 <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                         <input formcontrolName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
             <button type="submit" class="btn btn-warning mb-2">  Success</button>
          </form>
          <a style="color: #fff; margin-top:10px" routerLink="/login">Already Register? click to Login </a>
     </form> 
    </div>
    </div>
    </div>
    </div>
